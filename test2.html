
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatters</title>
    <script type="text/javascript" src="js/d3.v4.js"></script>
    <script type="text/javascript" src="js/data2.js"></script>

</head>
<body>

<script>

    var num = [1, 1, 0];
    var base = 2;
    var value = 0;

    for (var i=num.length-1; i>=0; i--) {
        var digit = num[i];
        var exp = num.length - 1 - i;
        value += digit * Math.pow(base, exp);
        console.log(i + " " + digit + " " + exp + " " + value);
    }

    alert(value);

</script>
</body>
</html>
