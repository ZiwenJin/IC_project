<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="js/d3.js"></script>

    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;   /* We'll override height later */
            background-color: teal;
            margin-right: 2px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        svg text {
            pointer-events: none;
        }

        rect:hover {
            fill: orange;
        }

        rect {
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        #tooltip2 {
            position: absolute;
            width: 180px;
            height: auto;
            padding: 10px;
            background-color: white;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        #tooltip2.hidden {
            display: none;
        }

        #tooltip2 p {
            margin: 0;
            font-family: sans-serif;
            font-size: 12px;
            line-height: 20px;
        }
    </style>

</head>

<body>
<p id="sort">click me to order.</p>

<div id="tooltip2" class="hidden">
    <p><strong>Important Label Heading: <span id="value">100</span>%</strong></p>
</div>

<script type="text/javascript">

    //Width and height
    var w = 600;
    var h = 250;
    var sortOrder = false;

    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
        11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

    var xScale = d3.scale.ordinal()
            .domain(d3.range(dataset.length))
            .rangeRoundBands([0, w], 0.05);

    var yScale = d3.scale.linear()
            .domain([0, d3.max(dataset)])
            .range([0, h]);

    //Create SVG element
    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    //Create bars
    svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return xScale(i);
            })
            .attr("y", function(d) {
                return h - yScale(d);
            })
            .attr("width", xScale.rangeBand())
            .attr("height", function(d) {
                return yScale(d);
            })
            .attr("fill", function(d) {
                return "rgb(0, 0, " + (d * 10) + ")";
            })
            .on("mouseover", function(d) {
                var xPos = parseFloat(d3.select(this).attr("x")) + xScale.rangeBand() / 2;
                var yPos = parseFloat(d3.select(this).attr("y")) / 2 + h / 2;

                //Create tooltip labels
                d3.select("#tooltip2")
                        .style("left", xPos + "px")
                        .style("top", yPos + "px")
                        .select("#value")
                        .text(d);

                d3.select("#tooltip2").classed("hidden", false);
            })
            .on("mouseout", function() {
                d3.select("#tooltip2").classed("hidden", true);
            })


    d3.select("#sort")
            .on("click", function() {
                sortBars();
            });

    var sortBars = function() {
        sortOrder = !sortOrder;

        svg.selectAll("rect")
                .sort(function(a, b) {
                    if (sortOrder) {
                        return d3.ascending(a, b);
                    } else {
                        return d3.descending(a, b);
                    }
                })
                .transition()
                .delay(function(d, i) {
                    return 100 * i;
                })
                .duration(1000)
                .attr("x", function(d, i) {
                    return xScale(i);
                });

        svg.selectAll("text")
                .sort(function(a, b) {
                    if (sortOrder) {
                        return d3.ascending(a, b);
                    } else {
                        return d3.descending(a, b);
                    }
                })
                .transition()
                .delay(function(d, i) {
                    return 100 * i;
                })
                .duration(1000)
                .attr("x", function(d, i) {
                    return xScale(i) + xScale.rangeBand() / 2;
                });
    };
</script>
